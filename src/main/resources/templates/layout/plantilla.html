<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Gestión de Árboles</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
            }
            #main-header {
                background-color: #ffc107;
                color: #212529;
            }
            .navbar {
                background-color: #212529;
            }
            .navbar-brand, .nav-link {
                color: #ffc107 !important;
            }
            .nav-link:hover {
                color: #ffffff !important;
            }
            footer {
                background-color: #ffc107;
                color: #212529;
            }
        </style>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/arbol/listado}">[[#{plantilla.arboles}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/arbol/listado}">[[#{index.listadoArboles}]]</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-4 text-center">
                <div class="container">
                    <h1><i class="fas fa-tree"></i> [[#{plantilla.suGestion}]]</h1>
                </div>
            </section>

        </header>
        <main th:fragment="content" class="container mt-4">
            <div th:replace="${contentFragment}"></div>
        </main>
        <footer th:fragment="footer" class="mt-5 p-3 text-center">
            <div class="container">
                <p class="lead">
                    &COPY; [[#{plantilla.derechos}]]
                </p>
            </div>
        </footer>
    </body>
</html>
